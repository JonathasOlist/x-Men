<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-Men Cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="imagens/bg-desktop.jpg" alt="" class="img">
    <header class="cabecalho">
        <img src="imagens/logo.svg" alt="">
    </header>
    <main class="selecao-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="imagens/card-ciclope.jpg" alt="">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="imagens/card-jean-grey.jpg" alt="">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="imagens/card-lince-negra.jpg" alt="">
                </li>
                <li class="personagem" id="magneto">
                    <img src="imagens/card-magneto.jpg" alt="">
                </li>
                <li class="personagem" id="neturno">
                    <img src="imagens/card-noturno.jpg" alt="">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="imagens/card-tempestade.jpg" alt="">
                </li>
                <li class="personagem" id="vampira">
                    <img src="imagens/card-vampira.jpg" alt="">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="imagens/card-wolverine.jpg" alt="">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="imagens/card-ciclope.png" alt="">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem opoder de disparar rajadas ópticas por
                    um acidente que aconteceu com ele quando criança, mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
</body>
</html>
